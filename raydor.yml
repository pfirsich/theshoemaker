globals:
  host: theshoemaker.de

markdown_substitutions:
  "'": "&#8217;" # apostrophe
  "...": "&#8230;" # ellipsis

codehighlight:
  style: gruvbox-dark

files:
  images: images/

  index.html:
    template: templates/index.html

  projects.html:
    template: templates/projects.html
    vars:
      projects: !load projects.json
      tag_names:
        c++: C++
        game: Game
        gamejam: Game Jam
        library: Library
        lua: Lua
        python: Python
        tool: Tool
        web: Web

  posts/%.html:
    generator: posts/%.md
    template: templates/post.html

  blog.html:
    template: templates/blog.html
    vars:
      posts:
